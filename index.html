<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <header style="background-color: purple; padding: 20px;">
            <h1 style="color: white;">Weather API</h1>
        </header>
        <main>
            <section id="landing-section">
                <h2>Welcome to the Weather App</h2>
                <button id="fetch-data-btn">Fetch Data</button>
            </section>
            <section id="weather-section" style="display: none;">
                <h2>Weather Data</h2>
                <p>Here's your current location:</p>
                <div id="location-info">
                    <div class="info-box">
                        <span>Lat:</span> <span id="latitude"></span>
                    </div>
                    <div class="info-box">
                        <span>Lng:</span> <span id="longitude"></span>
                    </div>
                </div>
                <div id="weather-data" class="section">
                    <div class="info-box">
                        <p><span>Temperature:</span> <span id="temperature"></span> Â°C</p>
                        <p><span>Weather:</span> <span id="weather-description"></span></p>
                        <p><span>Humidity:</span> <span id="humidity"></span> %</p>
                        <p><span>Wind Speed:</span> <span id="wind-speed"></span> m/s</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
